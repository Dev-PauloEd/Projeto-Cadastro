<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro page - cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Cadastro page - cadastre-se</h1>
    </header>

    <div id="space"></div>

    <div id="main">
        <div id="text01">
            <h1>CADASTRO</h1>

            <input class="input" id="nome" type="text" placeholder="   nome completo"><br><br>

            <input class="input" id="username" type="text" placeholder="   nome de usuário"><br><br>

            <input class="input" id="email" type="text" placeholder="   e-mail"><br><br>

            <input class="input" id="senha" type="password" placeholder="   senha"><br><br>
            <input class="input" id="confirm-password" type="password" placeholder="   confirmar senha">

            <p class="texto-acima" id="left">data de nascimento</p>
            <input id="data" class="input" type="date"><br><br>



        </div>

        <button id="button-position" class="button" onclick="cadastro()">cadastrar-se</button><br><br>
        <a href="Login-Page.HTML" id="a">Já posssui uma conta? Faça login</a>
    </div>

    <p>OBS: ESTÁ MAIS OU MENOS FUNCIONAL</p>


    <script src="script.js"></script>
</body>

</html>
