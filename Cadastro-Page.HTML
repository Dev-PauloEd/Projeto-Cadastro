<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main" name="main-card">
        <form action="https://autoria-form.herokuapp.com/" method="get">
            <div id="text01" name="title"><h1>LOGIN</h1></div>
            <div id="text01" name="sing-up-area">
                <input class="input" id="email" type="text" placeholder="e-mail ou usuário"><br>
                <input class="input" id="password" type="text" placeholder="senha"><br>
                <input class="input" id="password-confirm" type="text" placeholder="confirmar senha"><br>
                <input class="button" type="submit" value="submit">
            </div>
        </form>
    </div>
    <p>OBS: AINDA NÃO ESTÁ FUNCIONAL.</p>
    
</body>
</html>
